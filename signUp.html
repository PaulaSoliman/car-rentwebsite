<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Car Rental</title>
        <!-- Fav Icon -->
        <link rel="shortcut icon" href="img/jeep.png" type="image/x-icon" />
        <!-- Bootstrap -->
        <link rel="stylesheet" href="css/bootstrap.min.css" />
        <!-- Fontawsome -->
        <link rel="stylesheet" href="css/all.min.css" />
        <!-- My css -->
        <link rel="stylesheet" href="css/signUp.css" />
      </head>
<body>
    <section id="signUp">
        <div class="container signUpContent py-5">
            <div class="row">
                <div class="col-md-6 col-sm-12 d-flex align-items-center">
                    <div class="item pt-5">
                        <h3>Register Now</h3>
                        <hr class="w-25">

                        <!-- Alert Area -->
                        <div id="alertBox" class="d-none alert alert-danger d-flex align-items-center">
                            <i class="fs-4 pe-3 fa-solid fa-triangle-exclamation"></i>
                            <!-- Fill All Fields -->
                            <div class="d-none" id="fillFields">
                                <p class="fs-4">You should fill all fields</p>
                            </div>

                            <!-- Existance Email -->
                            <div class="d-none" id="existanceEmail">
                                <p class="fs-4">This email is already exist</p>
                            </div>

                            <!-- Email Valedation -->
                            <div class="d-none" id="validationOfEmail">
                                <p class="fs-4">Your email is Invalid, please check your Email formula</p>
                            </div>

                        </div>
                        <!-- ========== End Alert Area ========== -->
                        <div class="name">
                            <label for="fName" class="py-1 ps-2">First Name</label>
                            <input type="text" id="fName" class="form-control" placeholder="Enter your First Name">

                            <label for="lName" class="pt-3 ps-2">Last Name</label>
                            <input type="text" id="lName" class="form-control" placeholder="Enter your Last Name">
                        </div>

                        <div class="phone">
                            <label for="phone" class="py-1 ps-2">Phone</label>
                            <input type="tel" id="phone" class="form-control" placeholder="Enter your Phone">
                        </div>

                        <div class="email">
                            <label for="email" class="py-1 ps-2">Email</label>
                            <input type="email" id="email" class="form-control" placeholder="Enter your Email, ABC@ABC.com">
                        </div>

                        <div class="password">
                            <label for="password" class="py-1 ps-2">Password</label>
                            <input type="password" id="password" class="form-control" placeholder="Enter your Password">
                        </div>

                        <div class="userId">
                            <label for="userId" class="py-1 ps-2">Upload your ID</label>
                            <input type="file" id="userId" class="form-control" placeholder="Enter your Password">
                        </div>
                        
                        <div class="pt-5 pb-3">
                            <p class="pb-2">Already a member? <a class="fw-bold bg-transparent" href="logIn.html">LogIn</a> Now</p>
                            <a href="#" class="btn d-flex justify-content-center align-items-center text-decoration-none" id="signUpBtn">SignUp</a>
                        </div>
                    </div>
                </div>
            </div>
        </div
    </section>

    <!-- Done Message To signIn now -->
    <div class="doneMessage">
        
    </div>




     <!-- Bootstrap -->
     <script src="js/bootstrap.bundle.min.js"></script>
     <!-- Fontawsome -->
     <script src="js/all.min.js"></script>
     <!-- jQuery -->
     <script src="js/jquery-3.6.0.min.js"></script>
     <!-- Sweet Alert -->
     <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
     <!-- My JS -->
     <script src="js/signUp.js"></script>
</body>
</html>
